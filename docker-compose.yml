version: '3'
services:
  jira:
    image: cptactionhank/atlassian-jira:7.5.1
    restart: always
    links:
      - database
    volumes:
      - jira-data:/var/atlassian/jira
    environment:
      - VIRTUAL_HOST=jira.arizonacoders.com

  confluence:
    image: cptactionhank/atlassian-confluence:6.3.4
    restart: always
    links:
      - database
    volumes:
      - confluence-data:/var/atlassian/confluence
    environment:
      - VIRTUAL_HOST=wiki.arizonacoders.com

  bitbucket:
    image: atlassian/bitbucket-server:5.4.1
    restart: always
    links:
      - database
    volumes:
      - bitbucket-data:/var/atlassian/application-data/bitbucket
    environment:
      - VIRTUAL_HOST=bitbuck.arizonacoders.com

  database:
    image: postgres:9.4
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data

  rproxy :
    image: eforce21/letsencrypt-nginx-proxy:1.0.2
    ports:
      - "{{IP}}:80:80"
      - "{{IP}}:443:443"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
    restart: always
    environment:
      - LETSENCRYPT_EMAIL=myown@email.address
    
volumes:
  jira-data:
  confluence-data:
  bitbucket-data:
  database-data:
